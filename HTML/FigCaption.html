<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figure with Figcaption</title>
    </head>
    <body>
        <figure>
            <img src="example-image.jpg" alt="A beautiful landscape" width="600">
            <figcaption>A breathtaking view of the mountains during sunset.</figcaption>
        </figure>
    </body>
</html>
