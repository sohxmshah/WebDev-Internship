<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example IFrame</title>
    </head>
    <body>
        <h1>Example of an IFrame</h1>
        <p>The following is an example of embedding a website using an iframe:</p>
        <iframe src="https://www.example.com" width="600" height="400" style="border:1px solid black;">

        </iframe>
