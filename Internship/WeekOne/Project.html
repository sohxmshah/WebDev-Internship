<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card</title>
    <style>
        .id-card {
            width:250px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .photo-space {
            width: 120px;
            height: 150px;
            border: 1px dashed #999;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 150px;
            color: #999;
        }
        .photo-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .details {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <h2 style="text-align: center;">Student ID Card</h2>
        <div class="photo-space">
            <img src="Image.jpeg" alt="Photo">
        </div>
        <div class="details">
            <p><strong>Name:</strong>Soham Shah</p>
            <p><strong>Student ID:</strong>230802105</p>
            <p><strong>Course:</strong>BSc.IT</p>
            <p><strong>Valid Until:</strong>2023-26</p>
        </div>
    </div>
</body>
</html>
