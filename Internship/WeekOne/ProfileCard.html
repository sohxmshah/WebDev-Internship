<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .profile-card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
                padding: 20px;
            }
            .profile-card img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-bottom: 15px;
            }
            .profile-card h2 {
                font-size: 1.5em;
                margin: 10px 0;
            }
            .profile-card p {
                color: #666;
                font-size: 0.9em;
                margin: 5px 0 15px;
            }
            .profile-card .social-links a {
                text-decoration: none;
                color: #007bff;
                margin: 0 10px;
                font-size: 1.2em;
            }
            .profile-card .social-links a:hover {
                color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="profile-card">
            <img src="Img.jpeg" alt="Profile Picture">
            <h2>Soham Shah</h2>
            <p>Full Stack Developer | Tech Enthusiast</p>
            <div class="social-links">
                <a href="https://instagram.com/sohxmshah" target="_blank">Instagram</a>
                <a href="https://github.com/sohxmshah" target="_blank">GitHub</a>
            </div>
        </div>
    </body>
</html>
