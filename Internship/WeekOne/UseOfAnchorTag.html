<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar in HTML</title>
        <style>
            .navbar{
                width: 40%;
                background-color: #BADEFC;
                flex-direction: row;
                flex-wrap: wrap;
                margin: 0 auto;
            }
            .navbar li a{
                color: white;
                justify-content: space-around;
                text-decoration: none;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="#Home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
            <a href="#features">Features</a>
        </div>
    </body>
</html>
