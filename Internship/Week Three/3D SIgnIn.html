<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Login V2 - Elegant Interface</title>
</head>
<body>
  <nav role="navigation" aria-label="Primary Navigation">
    <div class="logo">3DLoginV2</div>
    <div class="nav-links">
      <a href="#login-form" tabindex="0">Log In</a>
      <a href="#" tabindex="0">Register</a>
      <a href="#" tabindex="0">Help</a>
    </div>
  </nav>

  <main role="main">
    <section aria-labelledby="login-header" class="login-card" tabindex="0" id="login-card">
      <div class="hero">
        <h2 id="login-header">Sign In to Your Account</h2>
        <p class="subtitle">Secure and seamless access to your workspace.</p>
      </div>
      <form id="login-form" novalidate>
        <label for="login-email">Email Address</label>
        <input
          type="email"
          id="login-email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
          aria-required="true"
        />
        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="••••••••"
          autocomplete="current-password"
          minlength="6"
          required
          aria-required="true"
        />
        <button type="submit" aria-label="Sign In">Sign In</button>
      </form>
    </section>
  </main>

  <script>
    // Mouse movement 3D rotation effect on card
    const card = document.getElementById('login-card');

    card.addEventListener('mousemove', e => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left; // x position within card
      const y = e.clientY - rect.top;  // y position within card
      const cx = rect.width / 2;
      const cy = rect.height / 2;

      // Calculate rotation (-10 to 10 degrees)
      const rx = ((y - cy) / cy) * 10;
      const ry = ((x - cx) / cx) * 10;

      card.style.transform = `rotateX(${-rx}deg) rotateY(${ry}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0) rotateY(0)';
    });

    // Form validation example
    const form = document.getElementById('login-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      if (!email) {
        alert('Please enter your email address.');
        form.email.focus();
        return;
      }
      if (!password) {
        alert('Please enter your password.');
        form.password.focus();
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        form.password.focus();
        return;
      }
      alert('Login successful (demo).');
      form.reset();
    });
  </script>
</body>
</html>
