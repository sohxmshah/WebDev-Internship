<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="empty-cells">
        <h2>Empty Cells Handling</h2>
        <h3>Table with Empty-cells: show</h3>
        <table class="empty-show">
            <tr>
                <th>Name</th>
                <td></td>
            </tr>
            <tr>
                <th>Email</th>
                <td></td>
            </tr>
        </table>
        
        <h3>Table with Empty-cells: hide</h3>
        <table class="empty-hide">
            <tr>
                <th>Name</th>
                <td></td>
            </tr>
            <tr>
                <th>Email</th>
                <td></td>
            </tr>
        </table>
    </section>

</body>
</html>
