<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="contact-container">
          <div class="contact-info">
              <h2>Get in Touch</h2>
              <p>We'd love to hear from you! Fill out the form or contact us directly.</p>
              
              <div class="info-item">
                  <div class="info-icon">
                      <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div>
                      <h4>Location</h4>
                      <p>123 Design Street, Creative City</p>
                  </div>
              </div>
              
              <div class="info-item">
                  <div class="info-icon">
                      <i class="fas fa-envelope"></i>
                  </div>
                  <div>
                      <h4>Email</h4>
                      <p>contact@example.com</p>
                  </div>
              </div>
              
              <div class="info-item">
                  <div class="info-icon">
                      <i class="fas fa-phone-alt"></i>
                  </div>
                  <div>
                      <h4>Phone</h4>
                      <p>+1 (555) 123-4567</p>
                  </div>
              </div>
          </div>
          
          <form class="contact-form" action="/submit-form" method="POST">
              <div class="form-header">
                  <h2>Contact Us</h2>
                  <p>Send us a message and we'll respond as soon as possible.</p>
              </div>
              
              <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
              </div>
              
              <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
              </div>
              
              <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Type your message here..." required></textarea>
              </div>
              
              <button type="submit" class="submit-btn">
                  <i class="fas fa-paper-plane"></i> Send Message
              </button>
          </form>
      </div>
  </body>
</html>
