<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meter Tag Example</title>
    </head>
    <body>
        <h1>HTML Meter Tag Example</h1>
        <p>Battery Level:</p>
        <meter value="0.6" min="0" max="1">60%</meter>
        <p>Progress in a race:</p>
        <meter value="2" min="0" max="5">2 out of 5</meter>
    </body>
</html>
