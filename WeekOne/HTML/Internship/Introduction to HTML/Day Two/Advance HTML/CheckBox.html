<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Checkbox Example</h1>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option1" value="Option 1" id="option1">
                <label class="form-check-label" for="option1">
                    Option 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option2" value="Option 2" id="option2">
                <label class="form-check-label" for="option2">
                    Option 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option3" value="Option 3" id="option3">
                <label class="form-check-label" for="option3">
                    Option 3
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
