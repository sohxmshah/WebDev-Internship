<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Example</title>
</head>
<body>
    <h1>Marquee Tag Example</h1>
    <marquee behavior="scroll" direction="left">This is a scrolling text using the marquee tag!</marquee>
    <marquee behavior="alternate" direction="right" style="color: blue;">This text bounces back and forth!</marquee>
    <!-- <marquee behavior="scroll" direction="up" scrollamount="3" style="color: red;">This text scrolls upwards!</marquee> -->
</body>
</html>
