<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Choose Your Favorite Programming Language</h1>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="html" value="html">
                <label class="form-check-label" for="html">
                    HTML
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="css" value="css">
                <label class="form-check-label" for="css">
                    CSS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="javascript" value="javascript">
                <label class="form-check-label" for="javascript">
                    JavaScript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="python" value="python">
                <label class="form-check-label" for="python">
                    Python
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
